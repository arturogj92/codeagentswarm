<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CodeAgentSwarm - Claude Code Terminal Manager</title>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>CodeAgentSwarm</h1>
            <div class="dev-indicator" id="dev-indicator" style="display: none;">DEV</div>
            <div class="header-controls">
                <button class="btn" id="git-status-btn"><i data-lucide="git-branch"></i> Git</button>
                <button class="btn" id="kanban-btn"><i data-lucide="kanban-square"></i> Tasks</button>
                <div class="terminal-management">
                    <button class="btn btn-success" id="add-terminal-btn" title="Add Terminal"><i data-lucide="plus"></i></button>
                </div>
                <button class="btn btn-primary" id="settings-btn">⚙️</button>
            </div>
        </header>

        <main class="terminals-container" id="terminals-container">
            <!-- Terminals will be dynamically generated here -->
        </main>
    </div>

    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="node_modules/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
