<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CodeAgentSwarm - Claude Code Terminal Manager</title>
    <link rel="stylesheet" href="node_modules/xterm/css/xterm.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>CodeAgentSwarm</h1>
            <div class="header-controls">
                <button class="btn" id="new-terminal-btn">+ New Terminal</button>
                <button class="btn" id="clear-all-btn">Clear All</button>
                <button class="btn btn-primary" id="settings-btn">⚙️</button>
            </div>
        </header>

        <main class="terminals-container" id="terminals-container">
            <div class="terminal-quadrant" data-quadrant="0">
                <div class="terminal-header">
                    <span class="terminal-title">Terminal 1</span>
                    <div class="terminal-controls">
                        <button class="terminal-control-btn" data-action="fullscreen" title="Fullscreen">⛶</button>
                        <button class="terminal-control-btn" data-action="close" title="Close">×</button>
                    </div>
                </div>
                <div class="terminal-wrapper">
                    <div class="terminal-placeholder" data-quadrant="0">
                        <div class="terminal-placeholder-icon">⚡</div>
                        <div>Click to start Claude Code terminal</div>
                    </div>
                </div>
            </div>

            <div class="terminal-quadrant" data-quadrant="1">
                <div class="terminal-header">
                    <span class="terminal-title">Terminal 2</span>
                    <div class="terminal-controls">
                        <button class="terminal-control-btn" data-action="fullscreen" title="Fullscreen">⛶</button>
                        <button class="terminal-control-btn" data-action="close" title="Close">×</button>
                    </div>
                </div>
                <div class="terminal-wrapper">
                    <div class="terminal-placeholder" data-quadrant="1">
                        <div class="terminal-placeholder-icon">⚡</div>
                        <div>Click to start Claude Code terminal</div>
                    </div>
                </div>
            </div>

            <div class="terminal-quadrant" data-quadrant="2">
                <div class="terminal-header">
                    <span class="terminal-title">Terminal 3</span>
                    <div class="terminal-controls">
                        <button class="terminal-control-btn" data-action="fullscreen" title="Fullscreen">⛶</button>
                        <button class="terminal-control-btn" data-action="close" title="Close">×</button>
                    </div>
                </div>
                <div class="terminal-wrapper">
                    <div class="terminal-placeholder" data-quadrant="2">
                        <div class="terminal-placeholder-icon">⚡</div>
                        <div>Click to start Claude Code terminal</div>
                    </div>
                </div>
            </div>

            <div class="terminal-quadrant" data-quadrant="3">
                <div class="terminal-header">
                    <span class="terminal-title">Terminal 4</span>
                    <div class="terminal-controls">
                        <button class="terminal-control-btn" data-action="fullscreen" title="Fullscreen">⛶</button>
                        <button class="terminal-control-btn" data-action="close" title="Close">×</button>
                    </div>
                </div>
                <div class="terminal-wrapper">
                    <div class="terminal-placeholder" data-quadrant="3">
                        <div class="terminal-placeholder-icon">⚡</div>
                        <div>Click to start Claude Code terminal</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="node_modules/xterm/lib/xterm.js"></script>
    <script src="node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="node_modules/xterm-addon-web-links/lib/xterm-addon-web-links.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
