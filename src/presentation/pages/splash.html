<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CodeAgentSwarm Loading</title>
    <link rel="stylesheet" href="../../../styles/splash.css">
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <img src="../../../assets/icons/logo_prod_512.png" alt="CodeAgentSwarm" class="app-logo">
        </div>
        <h1 class="app-title">CodeAgentSwarm</h1>
        <div class="loading-container">
            <div class="loading-spinner">
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
                <div class="spinner-ring"></div>
            </div>
            <p class="loading-text">Initializing...</p>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>
    
    <script>
        const { ipcRenderer } = require('electron');
        
        // Update loading status
        ipcRenderer.on('splash-status', (event, message) => {
            const loadingText = document.querySelector('.loading-text');
            if (loadingText) {
                loadingText.textContent = message;
            }
        });
        
        // Update progress bar
        ipcRenderer.on('splash-progress', (event, progress) => {
            const progressFill = document.querySelector('.progress-fill');
            if (progressFill) {
                progressFill.style.width = `${progress}%`;
            }
        });
    </script>
</body>
</html>
