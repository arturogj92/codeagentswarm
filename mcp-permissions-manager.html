<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MCP Permissions Manager - CodeAgentSwarm</title>
    <link rel="stylesheet" href="styles/mcp-permissions.css">
    <link rel="stylesheet" href="https://unpkg.com/lucide@latest/dist/lucide.css">
</head>
<body>
    <div class="permissions-container">
        <header class="permissions-header">
            <div class="header-left">
                <button class="btn-back" id="close-permissions">
                    <i data-lucide="arrow-left"></i>
                    <span>Back</span>
                </button>
                <h1>MCP Permissions Manager</h1>
            </div>
            <div class="header-right">
                <button class="btn-preset" id="preset-safe">
                    <i data-lucide="shield"></i>
                    Safe Mode
                </button>
                <button class="btn-preset" id="preset-normal">
                    <i data-lucide="shield-check"></i>
                    Normal Mode
                </button>
                <button class="btn-preset" id="preset-yolo">
                    <i data-lucide="zap"></i>
                    YOLO Mode
                </button>
                <button class="btn-action" id="import-config">
                    <i data-lucide="upload"></i>
                    Import
                </button>
                <button class="btn-action" id="export-config">
                    <i data-lucide="download"></i>
                    Export
                </button>
            </div>
        </header>

        <div class="permissions-content">
            <!-- Search Bar -->
            <div class="search-container">
                <i data-lucide="search"></i>
                <input type="text" id="search-permissions" placeholder="Search tools, MCPs, or commands...">
                <button class="btn-clear" id="clear-search" style="display: none;">
                    <i data-lucide="x"></i>
                </button>
            </div>

            <!-- Tabs -->
            <div class="tabs-container">
                <button class="tab active" data-tab="mcp">
                    <i data-lucide="puzzle"></i>
                    MCP Tools
                </button>
                <button class="tab" data-tab="builtin">
                    <i data-lucide="tool"></i>
                    Built-in Tools
                </button>
                <button class="tab" data-tab="bash">
                    <i data-lucide="terminal"></i>
                    Bash Commands
                </button>
                <button class="tab" data-tab="files">
                    <i data-lucide="folder"></i>
                    File Access
                </button>
                <button class="tab" data-tab="web">
                    <i data-lucide="globe"></i>
                    Web Domains
                </button>
            </div>

            <!-- Tab Content -->
            <div class="tab-content active" id="tab-mcp">
                <div class="mcp-servers-list" id="mcp-servers">
                    <!-- MCP servers will be dynamically loaded here -->
                </div>
            </div>

            <div class="tab-content" id="tab-builtin">
                <div class="tools-grid" id="builtin-tools">
                    <!-- Built-in tools will be loaded here -->
                </div>
            </div>

            <div class="tab-content" id="tab-bash">
                <div class="bash-patterns">
                    <div class="pattern-input">
                        <input type="text" id="new-bash-pattern" placeholder="Add bash pattern (e.g., git:*, npm install:*)">
                        <select id="bash-permission-type">
                            <option value="allow">Allow</option>
                            <option value="ask">Ask</option>
                            <option value="deny">Deny</option>
                        </select>
                        <button class="btn-add" id="add-bash-pattern">
                            <i data-lucide="plus"></i>
                            Add Pattern
                        </button>
                    </div>
                    <div class="patterns-list" id="bash-patterns">
                        <!-- Bash patterns will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="tab-files">
                <div class="file-restrictions">
                    <div class="restriction-input">
                        <input type="text" id="new-file-path" placeholder="Add file/directory path restriction">
                        <select id="file-permission-type">
                            <option value="allow">Allow</option>
                            <option value="deny">Deny</option>
                        </select>
                        <button class="btn-add" id="add-file-restriction">
                            <i data-lucide="plus"></i>
                            Add Restriction
                        </button>
                    </div>
                    <div class="restrictions-list" id="file-restrictions">
                        <!-- File restrictions will be loaded here -->
                    </div>
                </div>
            </div>

            <div class="tab-content" id="tab-web">
                <div class="domain-lists">
                    <div class="domain-section">
                        <h3>Allowed Domains</h3>
                        <div class="domain-input">
                            <input type="text" id="new-allowed-domain" placeholder="Add allowed domain (e.g., github.com)">
                            <button class="btn-add" id="add-allowed-domain">
                                <i data-lucide="plus"></i>
                                Add
                            </button>
                        </div>
                        <div class="domains-list" id="allowed-domains">
                            <!-- Allowed domains will be loaded here -->
                        </div>
                    </div>
                    <div class="domain-section">
                        <h3>Blocked Domains</h3>
                        <div class="domain-input">
                            <input type="text" id="new-blocked-domain" placeholder="Add blocked domain">
                            <button class="btn-add" id="add-blocked-domain">
                                <i data-lucide="plus"></i>
                                Add
                            </button>
                        </div>
                        <div class="domains-list" id="blocked-domains">
                            <!-- Blocked domains will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer with Apply/Cancel -->
        <footer class="permissions-footer">
            <div class="footer-left">
                <span class="status-text" id="status-text"></span>
            </div>
            <div class="footer-right">
                <button class="btn-secondary" id="reset-changes">
                    <i data-lucide="rotate-ccw"></i>
                    Reset Changes
                </button>
                <button class="btn-primary" id="apply-changes">
                    <i data-lucide="check"></i>
                    Apply Changes
                </button>
            </div>
        </footer>
    </div>

    <!-- Import Dialog -->
    <div class="dialog" id="import-dialog" style="display: none;">
        <div class="dialog-content">
            <h3>Import Configuration</h3>
            <textarea id="import-json" placeholder="Paste your configuration JSON here..."></textarea>
            <div class="dialog-actions">
                <button class="btn-secondary" id="cancel-import">Cancel</button>
                <button class="btn-primary" id="confirm-import">Import</button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="mcp-permissions-manager.js"></script>
</body>
</html>
